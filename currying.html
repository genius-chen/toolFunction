<script>
    //函数克里化
let add = function(){
    let arg = Array.prototype.slice.call(arguments);
    let _adder = function(){
        arg.push(...arguments)
        return _adder
    } 

    _adder.toString = function (){
        return arg.reduce(function(a,b){
            return a + b
        },0)
    }
    return _adder
}
let a = add(1,3)

console.log(a);
